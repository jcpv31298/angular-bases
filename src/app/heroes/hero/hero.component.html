<h1>{{ name }}</h1>

<dl>
  <td>Name:</td>
  <dd>{{ name }}</dd>

  <td>Age:</td>
  <dd>{{ age }}</dd>

  <td>Method:</td>
  <dd>{{ getHeroDescription() }}</dd>

  <td>Capitalize:</td>
  <dd>{{ capitalizedName }}</dd>
</dl>

<button *ngIf="name !== 'spiderman'" class="btn btn-primary me-2" (click)="changeHero()">Change Name</button>
<button *ngIf="age !== 25" class="btn btn-primary me-2" (click)="changeAge()">Change Age</button>
<button class="btn btn-primary" (click)="resetForm()">Reset</button>
