<h1>Heroes List</h1>

<div *ngIf="deletedHero else nothingWasDeleted">
  <h3>Hero deleted: <small class="text-danger">{{ deletedHero }}</small></h3>
</div>

<ng-template #nothingWasDeleted>
  <h3 *ngIf="!deletedHero">Nothing was deleted</h3>
</ng-template>

<button (click)="deleteLastHero()" class="btn btn-danger my-3">Delete last hero</button>

<ul class="mt-2 list-group">
  <li *ngFor="let name of heroeNames" class="list-group-item">{{ name }}</li>
</ul>
